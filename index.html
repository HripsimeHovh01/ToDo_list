<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>ToDo List</title>
</head>
<body>
   <div id="todolist">
       <div id="add-to-do">
           <input type="text" id="todo-text" placeholder="Add your ToDo's here">
           <button id="add-btn">Add</button>
       </div>
       <div id="filter-to-do">
           <input type="radio" name="filter" value="all" checked> All
           <input type="radio" name="filter" value="active"> Active
           <input type="radio" name="filter" value="completed"> Completed 
       </div>
       <div id="list"></div>
   </div>
   <script src="/js/script.js"></script>
</body>
</html>
